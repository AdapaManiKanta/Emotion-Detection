<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emotion Detection 2.0</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}?v=1">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body class="bg-dark text-white">

    <div class="container mt-4">
        <h1 class="text-center mb-4">Real-Time Emotion Dashboard</h1>

        <div class="row">
            <!-- Live Camera Feed -->
            <div class="col-md-8 mb-4">
                <div class="card bg-secondary h-100 border-0 shadow-lg">
                    <div class="card-header bg-dark border-bottom-0 d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">Live Camera</h5>
                        <div>
                            <button id="toggleEmojiBtn" class="btn btn-sm btn-outline-light">Toggle AR Emojis</button>
                        </div>
                    </div>
                    <div class="card-body p-0 d-flex justify-content-center bg-black video-container">
                        <img id="videoStream" src="{{ url_for('video_feed') }}"
                            onerror="this.onerror=null; this.src='{{ url_for('static', filename='img/fallback.jpg') }}';"
                            alt="Live Video Feed" class="img-fluid w-100">
                    </div>
                </div>
            </div>

            <!-- Emotion Analytics Chart -->
            <div class="col-md-4 mb-4">
                <div class="card bg-secondary h-100 border-0 shadow-lg">
                    <div class="card-header bg-dark border-bottom-0">
                        <h5 class="mb-0">Live Emotion Flow</h5>
                    </div>
                    <div class="card-body">
                        <canvas id="emotionChart"></canvas>

                        <div class="mt-4 template-stats">
                            <h6 class="text-muted text-uppercase mb-2">Current Primary Sentiment</h6>
                            <h3 id="domEmotion" class="text-success font-weight-bold">Analyzing...</h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}?v=1"></script>
</body>

</html>
